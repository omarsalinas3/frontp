<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" [(ngModel)]="correo" placeholder="Correo electrónico" required>
                <span class="error" *ngIf="loginForm.controls['correo']?.invalid && loginForm.controls['correo']?.touched">Por favor, ingrese un correo electrónico válido.</span>
            </div>
            
            <div class="form-group">
                <label for="contrase">Contraseña</label>
                <input type="password" id="contrase" name="contrase" [(ngModel)]="contrase" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn-login" [disabled]="loginForm.invalid">INICIAR SESIÓN</button>
        </form>
        
        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>
    </div>
</body>
</html>
