<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
</head>
<body>
    <h1>Selecciona el Paquete</h1>
    <div class="card-container">
        <div class="card" onclick="window.location.href='hospital?monto=100'">
            <div class="card-header">
                <h2>Básico</h2>
            </div>
            <div class="card-content">
                <div><span class="label">Precio Mensual</span> $100</div>
                <div><span class="label">1-3</span> Médicos</div>
            </div>
            <div class="card-footer">
                <div>Suscríbete</div>
            </div>
        </div>
        <div class="card" onclick="window.location.href='hospital?monto=250'">
            <div class="card-header">
                <h2>Avanzado</h2>
            </div>
            <div class="card-content">
                <div><span class="label">Precio Mensual</span> $250</div>
                <div><span class="label">5 - 10</span> Médicos</div>
            </div>
            <div class="card-footer">
                <div>Suscríbete</div>
            </div>
        </div>
        <div class="card" onclick="window.location.href='hospital?monto=500'">
            <div class="card-header">
                <h2>Premium</h2>
            </div>
            <div class="card-content">
                <div><span class="label">Precio Mensual</span> $500</div>
                <div><span class="label">+16</span> Médicos</div>
            </div>
            <div class="card-footer">
                <div>Suscríbete</div>
            </div>
        </div>
    </div>
    <div class="image-container">
        <img src="https://i.pinimg.com/564x/3c/37/48/3c37484481ee6907660659d1a1f24440.jpg" alt="Imagen centrada">
    </div>
</body>
</html>
