<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="signup.component.css">
</head>
<body>
    <header>
        <h1>REGISTRO</h1>
    </header>

    <main>
        <section class="registro">
            <h2>Registrarse</h2>
            <form id="registrationForm" (ngSubmit)="saveNewDate()">
                <fieldset>
                    <legend>Información Personal</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" [(ngModel)]="date.nombre" required>
                    </div>
                    <div>
                        <label for="apePaterno">Apellido Paterno:</label>
                        <input type="text" id="apePaterno" name="apePaterno" [(ngModel)]="date.apePaterno" required>
                    </div>
                    <div>
                        <label for="apeMaterno">Apellido Materno:</label>
                        <input type="text" id="apeMaterno" name="apeMaterno" [(ngModel)]="date.apeMaterno" required>
                    </div>
                    <div class="inline-fields">
                        <div>
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad" [(ngModel)]="date.edad" required>
                        </div>
                        <div>
                            <label for="tipoSangre">Tipo de Sangre:</label>
                            <select id="tipoSangre" name="tipoSangre" [(ngModel)]="date.tipoSangre" required>
                                <option value="">Seleccione</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div>
                            <label for="genero">Género:</label>
                            <select id="genero" name="genero" [(ngModel)]="date.genero" required>
                                <option value="">Seleccione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Información de Cuenta</legend>
                    <div>
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" [(ngModel)]="date.correo" required>
                        <span id="emailError" class="error" hidden>Por favor, ingrese un correo electrónico válido.</span>
                    </div>
                    <div>
                        <label for="contrase">Contraseña:</label>
                        <input type="password" id="contrase" name="contrase" [(ngModel)]="date.contrase" required>
                    </div>
                    <div>
                        <label for="confirmarContrase">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarContrase" name="confirmarContrase" [(ngModel)]="confirmarContrase" required>
                    </div>
                </fieldset>

                <button type="submit">Registrar</button>
            </form>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </section>
    </main>
</body>
</html>
