<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login para Médicos</title>
  <link rel="stylesheet" href="medico-login.component.css">
</head>
<body>
  <div class="login-container">
    <h2>Login para Médicos</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" [(ngModel)]="id" name="id" required>
      </div>
      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</body>
</html>
